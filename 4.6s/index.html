<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="./jquery.js" type="text/javascript" ></script> 
    <!-- <script src="main.js"></script> -->
    <script>
    $(document).ready(function(){
  
        var loginBtn=$("#loginBtn");
        
        loginBtn.mousedown(onMousedown);
        loginBtn.mouseup(onMouseUp);
    });
        
    function onMousedown(){
    
        $('.login').css('background-color','rgb(255,191,0)');
        $('.login').css('color','black'); 
        $('.login').css('box-shadow','4px 4px 1px 0.5px Transparent');
        $('.login').css('margin-left','3px'); 
        $('.login').css('margin-top','3px'); 
    }
    function onMouseUp(){
    
    
        $('.login').css('background-color','rgb(49, 46, 63)');
        $('.login').css('color','white');
        $('.login').css('box-shadow','4px 4px 1px 0.5px black');
        $('.login').css('margin-left','0px'); 
        $('.login').css('margin-top','0px'); 
    }
  
 

</script>
</head>
<body>
    <div class="mobile">

                <p class="border">  </p>
                <br>
            </div>
            <div class="pw_box">
                <i class="material-icons" style="color:lightgray; vertical-align: top; margin-top:5px;">
                    lock_outline
                </i>
                <input type="password" value="2222222222" class="pwd"/>
                <img src="xbox.png" style="display: none;"/><br>
                <p class="border" style="-webkit-margin-before: 0.5em; display: inline-block">  </p>
                <br>

            <button class="login" id="loginBtn">Log In</button>
            <br><br>
            <span class="pwdfind">Forgot your password?</span>
            <br>
        </div>

        </p>
